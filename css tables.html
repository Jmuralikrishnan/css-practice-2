<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css tables</title>
    <style>
        table,th,td{
            border:2px solid blue;
            border-collapse:collapse;
            padding: 10px;
            text-align: center;
            color:gray;
            font-size: 30px;
        }
        th{
            color:blue;
            font-size: 20px;
        }

        table{
            width:70%;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>s.no</th>
            <th>vegetable name</th>
            <th>fruits name</th>
            <th>cricket players name</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>onion</td>
            <td>apple</td>
            <td>virat</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>tomato</td>
            <td>banana</td>
            <td>dhoni</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>potato</td>
            <td>cherry</td>
            <td>rohit</td>
        </tr>
        
    </table>
    
</body>
</html>
