<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute selector</title>
    <style>
        input[type="text"]{
            width:30%;
            color:white;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>
        <label for="male">male</label><br>
        <input type="text" id="name">
    </div>
</body>
</html>
