<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width and height</title>
    <style>
        div{
            width:50%;
            height:500px;
            background-color: #453AF4;
            padding:50px;

        }

        div h1{

            text-align: center;
        }

    <div>
        <h1>hello</h1>
        <h3>welcome</h3>

    </div>
    
</body>
</html>
