<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css list</title>
    <style>
        ul li{
            list-style-type: upper-alpha;
            list-style-type:lower-alpha;
        }

        ol li{
            list-style-type:none;
        }
    </style>
</head>
<body>
    <h1>list properties in html</h1>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>contact</li>
        <li>blog</li>
    </ul>

    <h2>list properties in html</h2>
    <ol>
        <li>Apple</li>
        <li>banana</li>
        <li>orange</li>
    </ol>
</body>
</html>
