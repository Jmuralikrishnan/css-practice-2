<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css float property</title>
    <style>
        div{
            border:2px solid black;
        
        }
        div img{
           float:right;
           clear: both;
           
        }
    </style>

</head>
<body>
    <div>
        <img src="./images/nature.jfif" alt="nature" height="50px" width="50px">

      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia voluptatum ea laborum odit at labore voluptas, iste alias, odio libero enim, sed deserunt qui quidem et totam tenetur praesentium architecto?
      </p>
    </div>
</body>
</html>
