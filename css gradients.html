<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradientsin css</title>
    <style>
        .one{
            height:300px;
            width:300px;
            background: linear-gradient(to top left,rgb(33,224,215),rgb(33,214,66),rgb(233, 44, 57));
        }

        .two{
            margin-top: 20px;
            height:300px;
            width:300px;
            background: radial-gradient(yellow,gray,blue);
        }
    </style>
</head>
<body>
    <!--linear gradient-->
    <!--radial gradient-->
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
