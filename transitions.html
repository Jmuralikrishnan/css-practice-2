<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transitions</title>
    <style>
        .one-div{
            margin:40px;
            height:200px;
            width:200px;
            background-color: blue;
            color:white;
            transition: all 2s ease-in-out 2s;
        }

        .one-div:hover{
            height:300px;
            width:300px;
            background:linear-gradient(to right,blue, yellow, orange);

        }

    </style>
</head>
<body>

    <div class="one-div">
        hello
    </div>
    
</body>
</html>
