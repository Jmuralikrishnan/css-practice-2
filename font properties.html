<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-properties</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
    <style>

      h1{
        font-family:"Faster One", system-ui;
        color:blue;
      }

      p{
        font:20px bold italic;
        color:blue;
        
      }
    </style>
</head>
<body>
    <h1>CSS FONT PROPERTIES</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde quidem eaque ullam. Illum ullam itaque laudantium iste amet fugit alias adipisci voluptatibus inventore eligendi. Asperiores et at tempore odio voluptate!</p>
    
</body>
</html>
